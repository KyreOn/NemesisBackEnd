{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="form-holder">
            <form action="/log" method='POST'>
                {% csrf_token %}
                <p>
                    <label>Имя пользователя: </label>
                {{ form.username }}
                </p>
                <p>
                    <label>Пароль: </label>
                {{ form.password }}
                </p>
                {% if invalid %}
                    <p>Данные не верны</p>
                {% endif %}
                <input type="submit">
            </form>
        </div>
</body>
</html>
